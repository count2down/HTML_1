<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>강의 후 활동</caption>
        <thead>
            <th>요일</th>
            <th>복습용 퀴즈</th>
            <th>게임</th>
            <th>음악듣기</th>
        </thead>
        <tbody>
            <tr>
                <th>목요일</th>
                <td colspan="2"></td>
                <td>25명</td>
                <td>30명</td>
                <td>35
                    명</td>
            </tr>
            <tr>
                <th>금요일</th>
                <td rowspan="2"></td>
                <td>30명</td>
                <td>20명</td>
                <td>40명</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>55명</td>
                <td>50명</td>
                <td>75명</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
