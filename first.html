<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블록 요소들-->
    <div>
        
    <!-- 오늘은 비가 내렸다
            시원해서 좋다 -->
        <div>
            안녕!
        </div>

        <!-- P태그 문단. 자동으로 줄바꿈이 됨!-->

        <p>안녕! 난 p태그야</p>
        너는 누구냐

        안녕하세요

        <!-- 제목 태그-->

        <h1>나건영</h1>
        <h2>나건영</h2>
        <h3>나건영</h3>
        <h4>나건영</h4>
        <h5>나건영</h5>
        <h6>나건영</h7>
        
        
        <!-- 순서가 없는 리스트
            속성으로 순서 있게끔 바꿀 수 있음 그래서 순서 있는 리스트 보다
            자주 쓰임-->

        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
        </ul>

        <!-- 순서가 있는 리스트-->

        <ol>
            <li> 순서 있는 아이템</li>
        </ol>
    </div>
    <!-- 인라인 요소들-->
    <div>
        안녕, <span style="color:blue;">오르미</span> 여러분!<br>
        <a href="https://www.google.com">구글</a> <br>

        <!-- 이텔릭 태그, b태그, strong태그, small, code-->
        이 <strong>태그</strong>는 <small>무엇을</small> 하는 태그일까요?<br>
        이 <b>태그</b>가 <i>볼드</i> 아닌가요?
        <!-- strong 태그는 최근에 생긴 태그이며, 검색 최적화와 스크린 리더 같은 접근성
        에서 스트롱 태그는 강조하여 읽어주는 등 보다 더 개선된 태그이다.-->
        <!-- 볼드 처리를 하려면 보통 css에서 스타일을 줘서 볼드 처리를 하지 b태그는 잘 사용하지 않는다.-->
    

    </div>
</body>
</html>
